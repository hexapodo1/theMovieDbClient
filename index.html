        <script>
            angular.module('miAp', ['ngRoute'])

            .config(function($routeProvider) {
                $routeProvider
                    .when('/', {
                      templateUrl: 'partials/home.html'
                    })
                    .when('/actor', {
                      //controller: 'ActorController',
                      templateUrl: 'partials/actor.html'
                    })
                    .when('/movie', {
                      controller: 'MovieController',
                      templateUrl: 'partials/movie.html'
                    })
                    .when('/ajax', {
                      controller: 'ajax',
                      templateUrl: 'partials/test.html'
                    })
                    .otherwise({
                      redirectTo: '/'
                    });
            })
            .controller("ajax", function($scope, $http) {
                $scope.getData=function(){
                    $http.get('http://api.themoviedb.org/3/configuration?api_key=977cda5d9bfac0a6b0252ef0272785b6')
                            .success(function(data){
                                $scope.data=data;
                            });
                };
            })
                
            ;
        </script>

        <script>
            function crearMensaje(tipo, contenido){
                switch (parseInt(tipo)){
                    case 0:
                        $.gritter.add({
                            title: 'Error',
                            text: contenido,
                            image: "assets/img/48_error.png",
                        });
                        break;
                    case 1:
                        $.gritter.add({
                            title: 'Exitoso',
                            text: contenido,
                            image: "assets/img/48_ok.png",
                        });
                        break;
                    case 2:
                        $.gritter.add({
                            title: 'Informaci√≥n importante!',
                            text: contenido,
                            image: "assets/img/48_info.png",
                        });
                        break;
                    default:
                        $.gritter.add({
                            title: 'Aviso',
                            text: 'Error desconocido.'
                        });
                }
            }
            
            
            $(document).ready(function(){

                $("#bs-example-navbar-collapse-1 a").click(function(event){
                    event.preventDefault();
                    var opcion = $(this).data('value');
                    var parametros = $(this).data('parametros');
                    $(this).parent().parent().children().removeClass('active');
                    $(this).parent().addClass('active');

                    if($(this).data('submenu')){
                        $(this).parent().parent().children().children().addClass('submenuok');
                        $(this).removeClass('submenuok');
                    }
                });

                    $('.navbar-toggle:visible').click();
